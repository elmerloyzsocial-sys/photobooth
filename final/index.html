<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instax Photobooth</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>

    <main class="photobooth-container">

        <section class="camera-section">
            <div class="instax-overlay">
                <div class="instax-frame-border"></div>
                <div class="instax-message-container">
                    <p class="instax-message" id="message-text">Smile!</p>
                </div>
            </div>

            <div class="video-container">
                <video id="camera-feed" autoplay playsinline></video>
                <div class="countdown-overlay" id="countdown-overlay">
                    <span class="countdown-number" id="countdown-number"></span>
                </div>
                <canvas id="photo-canvas" style="display: none;"></canvas>
                <div class="flash-effect" id="flash-effect"></div>
            </div>

            <div class="bottom-controls">
                <button id="switch-camera" class="fun-btn" title="Switch Camera" aria-label="Switch Camera">
                    <div class="btn-icon">
                        <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 19l-9-9 9-9v4.5H21v9h-10z"></path>
                        </svg>
                    </div>
                    <div class="btn-label">Switch</div>
                </button>

                <div class="timer-controls">
                    <button id="timer-decrease" class="fun-btn timer-btn" aria-label="Decrease Timer">
                        <div class="btn-icon">
                            <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                        </div>
                    </button>
                    <span id="timer-display" class="timer-display">3s</span>
                    <button id="timer-increase" class="fun-btn timer-btn" aria-label="Increase Timer">
                        <div class="btn-icon">
                            <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                        </div>
                    </button>
                </div>

                <button id="take-photo" class="fun-btn take-photo-btn" aria-label="Take Photo">
                    <div class="btn-icon">
                        <svg viewBox="0 0 24 24" width="28" height="28" fill="currentColor" stroke="none">
                            <circle cx="12" cy="12" r="3.5"></circle>
                            <path d="M18.5 10a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"></path>
                            <path d="M21 4H3a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h18a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zM3 6h18v12H3z"></path>
                        </svg>
                    </div>
                </button>
            </div>
        </section>

        <aside class="gallery-sidebar" id="gallery-sidebar">
            <h2 class="gallery-title">Gallery</h2>
            <div class="gallery-grid" id="gallery-grid">
            </div>
        </aside>

        <div id="photo-overlay" class="photo-overlay">
            <div class="photo-result" id="photo-result">
                <img id="viewed-photo" alt="Captured Photo">
                <div class="photo-controls">
                    <button id="close-photo" class="fun-btn" title="Close" aria-label="Close Photo View">
                        <div class="btn-icon">
                            <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </div>
                        <div class="btn-label">Close</div>
                    </button>
                    <button id="download-photo" class="fun-btn" title="Download" aria-label="Download Photo">
                        <div class="btn-icon">
                            <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                        </div>
                        <div class="btn-label">Download</div>
                    </button>
                    <button id="share-photo" class="fun-btn" title="Share" aria-label="Share Photo">
                        <div class="btn-icon">
                            <circle cx="18" cy="5" r="3"></circle>
                            <circle cx="6" cy="12" r="3"></circle>
                            <circle cx="18" cy="19" r="3"></circle>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                        </div>
                        <div class="btn-label">Share</div>
                    </button>
                    <button id="retake-photo" class="fun-btn" title="Retake" aria-label="Retake Photo">
                        <div class="btn-icon">
                            <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="1 4 1 10 7 10"></polyline>
                                <polyline points="23 20 23 14 17 14"></polyline>
                                <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                            </svg>
                        </div>
                        <div class="btn-label">Retake</div>
                    </button>
                </div>
            </div>
        </div>

    </main>

    <script src="photobooth.js"></script>
</body>
</html>
