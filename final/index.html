<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instax Photobooth</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="photobooth-container">
        <!-- Camera Display Area (80%) -->
        <div class="camera-section">
            <div class="instax-frame">
                <video
                    id="camera-feed"
                    autoplay
                    playsinline
                    class="normal-size"
                ></video>
                <canvas id="photo-canvas" style="display: none;"></canvas>
                <div
                    id="captured-photo"
                    class="captured-photo"
                    style="display: none;"
                >
                    <img id="photo-result" alt="Captured photo">
                </div>
                <div
                    id="countdown-overlay"
                    class="countdown-overlay"
                    style="display: none;"
                >
                    <span id="countdown-number">3</span>
                </div>
            </div>
            <!-- Bottom DSLR Controls -->
            <div class="bottom-controls">
                <!-- Timer Controls -->
                <button id="timer-decrease" class="dslr-btn" title="Decrease Timer">
                    <!-- Minus SVG -->
                    <svg viewBox="0 0 24 24"><rect x="5" y="11" width="14" height="2" rx="1"/></svg>
                </button>
                <span id="timer-display" style="font-size:2rem;min-width:40px;text-align:center;color:#fd6e77;font-weight:bold;">3</span>
                <button id="timer-increase" class="dslr-btn" title="Increase Timer">
                    <!-- Plus SVG -->
                    <svg viewBox="0 0 24 24"><rect x="11" y="5" width="2" height="14" rx="1"/><rect x="5" y="11" width="14" height="2" rx="1"/></svg>
                </button>
                <!-- Switch Camera -->
                <button id="switch-camera" class="dslr-btn" title="Switch Camera">
                    <!-- Camera Switch SVG -->
                    <svg viewBox="0 0 24 24"><path d="M12 7V3.5l4 4-4 4V8c-3.31 0-6 2.69-6 6 0 1.01.25 1.97.69 2.8l1.46-1.46A3.978 3.978 0 0 1 8 14c0-2.21 1.79-4 4-4zm6.31 3.2l-1.46 1.46A3.978 3.978 0 0 1 16 14c0 2.21-1.79 4-4 4v1.5l-4-4 4-4V16c3.31 0 6-2.69 6-6 0-1.01-.25-1.97-.69-2.8z"/></svg>
                </button>
                <!-- Take 4 Photos -->
                <button id="take-photo" class="dslr-btn" title="Take 4 Photos">
                    <!-- Camera SVG -->
                    <svg viewBox="0 0 24 24"><path d="M12 5c-1.1 0-2 .9-2 2H7.17c-.41 0-.77.26-.92.64L5.1 9H4c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-8c0-1.1-.9-2-2-2h-1.1l-1.15-2.36A1 1 0 0 0 16.83 7H14a2 2 0 0 0-2-2zm0 2c.55 0 1 .45 1 1h-2c0-.55.45-1 1-1zm0 3.5A4.5 4.5 0 1 1 7.5 15 4.5 4.5 0 0 1 12 10.5zm0 2A2.5 2.5 0 1 0 14.5 15 2.5 2.5 0 0 0 12 12.5z"/></svg>
                </button>
                <!-- Print Button -->
                <button id="print-photo" class="dslr-btn" title="Print" disabled>
                    <!-- Printer SVG -->
                    <svg viewBox="0 0 24 24"><rect x="6" y="8" width="12" height="8" rx="2"/><rect x="6" y="16" width="12" height="2" rx="1"/><rect x="8" y="4" width="8" height="4" rx="1"/></svg>
                </button>
                <!-- Print All Photos -->
                <button id="print-all-photos" class="dslr-btn" title="Print All" disabled>
                    <!-- Stack Printer Icon -->
                    <svg viewBox="0 0 24 24"><rect x="6" y="8" width="12" height="8" rx="2"/><rect x="6" y="16" width="12" height="2" rx="1"/><rect x="8" y="4" width="8" height="4" rx="1"/><rect x="11" y="12" width="2" height="4" rx="1"/></svg>
                </button>
                <!-- Share Button -->
                <button id="share-photo" class="dslr-btn" title="Share" disabled>
                    <!-- Share SVG -->
                    <svg viewBox="0 0 24 24"><path d="M18 8a3 3 0 0 0-2.24 1.01l-7.1-3.55A3 3 0 0 0 3 9a3 3 0 0 0 1.01 2.24l7.1 3.55c.13-.1.27-.19.41-.27l7.1-3.55A3 3 0 0 0 21 9a3 3 0 0 0-3-1zM6 9a1 1 0 1 1 1-1 1 1 0 0 1-1 1zm12 6a1 1 0 1 1-1 1 1 1 0 0 1 1-1zm-6 0a1 1 0 1 1-1 1 1 1 0 0 1 1-1z"/></svg>
                </button>
                <!-- Retake Button -->
                <button id="retake-photo" class="dslr-btn" title="Retake" style="display:none;">
                    <!-- Retake/Refresh SVG -->
                    <svg viewBox="0 0 24 24"><path d="M17.65 6.35A7.95 7.95 0 0 0 12 4V1L7 6l5 5V7a6 6 0 1 1-6 6h2a4 4 0 1 0 4-4c-.34 0-.67.03-1 .08V8.07c.33-.03.66-.07 1-.07a8 8 0 1 1-5.65 2.35z"/></svg>
                </button>
                <!-- Toggle Video Size -->
                <button id="toggle-video-size" class="dslr-btn" title="Toggle Video Size">
                    <!-- Zoom SVG -->
                    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="7"/><path d="M19 19l-3-3"/></svg>
                </button>
                <!-- Download Gallery Button -->
                <button id="download-gallery" class="dslr-btn" title="Download All" style="display: none;">
                    <!-- Download SVG -->
                    <svg viewBox="0 0 24 24"><path d="M12 3v12m0 0l-4-4m4 4l4-4"/><rect x="5" y="19" width="14" height="2" rx="1"/></svg>
                </button>
            </div>
        </div>
        <!-- Gallery Sidebar (20%) -->
        <aside class="gallery-sidebar">
            <div class="gallery-title">Gallery</div>
            <div class="gallery-photos" id="sidebar-gallery"></div>
        </aside>
    </div>
    <script src="js/photobooth.js"></script>
</body>
</html>
