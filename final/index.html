<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instax Photobooth</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>

    <main class="photobooth-container">

        <section class="camera-section">
            <div class="instax-overlay">
                <div class="instax-frame-border"></div>
                <div class="instax-message-container">
                    <p class="instax-message" id="message-text">Smile!</p>
                </div>
            </div>

            <div class="video-container">
                <video id="camera-feed" autoplay playsinline></video>
                <div class="countdown-overlay" id="countdown-overlay">
                    <span class="countdown-number" id="countdown-number"></span>
                </div>
                <canvas id="photo-canvas" style="display: none;"></canvas>
                <div class="flash-effect" id="flash-effect"></div>
            </div>

            <div class="bottom-controls">
                <button id="switch-camera" class="dslr-btn" title="Switch Camera" aria-label="Switch Camera">
                    <div class="btn-icon">
                        <svg viewBox="0 0 48 48" width="40" height="40">
                            <path d="M12 18V6a2 2 0 0 1 2-2h20a2 2 0 0 1 2 2v12m0 0a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2h-4V18h-8V6h-8v12h-4a2 2 0 0 1-2-2v-2" stroke="#222" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M24 24a8 8 0 1 0 0 16a8 8 0 0 0 0-16z" stroke="#222" stroke-width="2" fill="none"/>
                            <path d="M16 8h16m-8 4v-4" stroke="#222" stroke-width="2" fill="none"/>
                        </svg>
                    </div>
                    <div class="btn-label">Switch</div>
                </button>

                <div class="timer-controls">
                    <button id="timer-decrease" class="dslr-btn timer-btn" aria-label="Decrease Timer">
                        <svg viewBox="0 0 48 48" width="40" height="40">
                            <path d="M12 24h24" stroke="#222" stroke-width="2" fill="none" stroke-linecap="round"/>
                        </svg>
                    </button>
                    <span id="timer-display" class="timer-display">3s</span>
                    <button id="timer-increase" class="dslr-btn timer-btn" aria-label="Increase Timer">
                        <svg viewBox="0 0 48 48" width="40" height="40">
                            <path d="M12 24h24M24 12v24" stroke="#222" stroke-width="2" fill="none" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>

                <button id="take-photo" class="dslr-btn take-photo-btn" aria-label="Take Photo">
                    <svg viewBox="0 0 48 48" width="40" height="40">
                        <path d="M24 4c-5.8 0-10.9 2.5-14.4 6.4c-.2.2-.3.5-.2.8c.2.3.5.4.8.2C15.9 7.6 19.8 6 24 6c5.8 0 10.9 2.5 14.4 6.4c.2.2.3.5.2.8c-.2.3-.5.4-.8.2C32.1 7.6 28.2 6 24 6z" fill="#222"/>
                        <path d="M30 40c-2.8 0-5.3-1.4-6.8-3.6c-.2-.4-.7-.5-1.1-.3c-.4.2-.5.7-.3 1.1c2 3.2 5.5 5.3 9.2 5.3c2.8 0 5.3-1.4 6.8-3.6c.2-.4.7-.5 1.1-.3c.4.2.5.7.3 1.1c-2 3.2-5.5 5.3-9.2 5.3z" fill="#222"/>
                        <circle cx="24" cy="24" r="18" fill="none" stroke="#222" stroke-width="2"/>
                        <circle cx="24" cy="24" r="8" fill="none" stroke="#222" stroke-width="2"/>
                    </svg>
                </button>
            </div>
        </section>

        <aside class="gallery-sidebar" id="gallery-sidebar">
            <h2 class="gallery-title">Gallery</h2>
            <div class="gallery-grid" id="gallery-grid">
            </div>
        </aside>

        <div id="photo-overlay" class="photo-overlay">
            <div class="photo-result" id="photo-result">
                <img id="viewed-photo" alt="Captured Photo">
                <div class="photo-controls">
                    <button id="close-photo" class="dslr-btn" title="Close" aria-label="Close Photo View">
                        <div class="btn-icon">
                            <svg viewBox="0 0 48 48" width="40" height="40">
                                <path d="M12 12l24 24M12 36l24-24" stroke="#222" stroke-width="4" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <div class="btn-label">Close</div>
                    </button>
                    <button id="download-photo" class="dslr-btn" title="Download" aria-label="Download Photo">
                        <div class="btn-icon">
                            <svg viewBox="0 0 48 48" width="40" height="40">
                                <path d="M24 38L12 26h8V8h8v18h8L24 38zM24 38v4" stroke="#222" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <div class="btn-label">Download</div>
                    </button>
                    <button id="share-photo" class="dslr-btn" title="Share" aria-label="Share Photo">
                        <div class="btn-icon">
                            <svg viewBox="0 0 48 48" width="40" height="40">
                                <path d="M30 18a6 6 0 1 0 0-12a6 6 0 0 0 0 12zM18 30a6 6 0 1 0 0-12a6 6 0 0 0 0 12zM30 42a6 6 0 1 0 0-12a6 6 0 0 0 0 12z" fill="#222"/>
                                <path d="M30 18l-12 12" stroke="#222" stroke-width="2" fill="none" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <div class="btn-label">Share</div>
                    </button>
                    <button id="retake-photo" class="dslr-btn" title="Retake" aria-label="Retake Photo">
                        <div class="btn-icon">
                            <svg viewBox="0 0 48 48" width="40" height="40">
                                <rect x="18" y="15" width="12" height="18" rx="1.2" ry="1.5" fill="#222"/>
                                <path d="M24 30q2 2 4 0" stroke="#222" stroke-width="2" fill="none"/>
                            </svg>
                        </div>
                        <div class="btn-label">Retake</div>
                    </button>
                </div>
            </div>
        </div>

    </main>

    <script src="photobooth.js"></script>
</body>
</html>
