<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instax Photobooth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="photobooth-container">
        <div class="instax-frame normal-size">
            <video id="camera-feed" class="normal-size" autoplay playsinline></video>
        </div>
        <div id="countdown-overlay">
            <span id="countdown-number"></span>
        </div>
        <canvas id="photo-canvas" style="display:none"></canvas>
        <div id="captured-photo" style="display:none">
            <img id="photo-result" src="" alt="Captured Photo">
        </div>
        <div id="photo-actions">
            <button id="switch-camera" class="control-btn" type="button">🔄 Switch Camera</button>
            <button id="take-photo" class="control-btn" type="button">📸 Take Photo</button>
            <span>
                <button id="timer-decrease" class="control-btn" type="button">-</button>
                <span id="timer-display">3</span>
                <button id="timer-increase" class="control-btn" type="button">+</button>
            </span>
            <button id="toggle-video-size" class="control-btn" type="button">🔍 Toggle Video Size</button>
            <button id="print-photo" class="control-btn" type="button">🖨️ Print</button>
            <button id="print-all-photos" class="control-btn" type="button">🖨️ Print All</button>
            <button id="share-photo" class="control-btn" type="button">📤 Share</button>
            <button id="retake-photo" class="control-btn" style="display: none;" type="button">🔄 Retake</button>
            <button id="download-gallery" class="control-btn" style="display: none;" type="button">⬇️ Download All</button>
        </div>
        <div id="photo-gallery"></div>
    </div>
    <script src="photobooth.js"></script>
</body>
</html>
